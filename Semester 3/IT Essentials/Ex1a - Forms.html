<html>
<head>
<title>SVCE Library Registration</title>
</head>
<body bgcolor = 'skyblue'>

<h1><center>SVCE Library Registration</center></h1>
<hr>
<h3>Registration Form</h3>

<table>

	<tr>
		<td>First Name :</td>
		<td>
		<form>
			<input type="text" name = "FirstName">
		</form>
		</td>
	</tr>

	<tr>
		<td>Last Name : </td>
		<td>
		<form>
			<input type="text" name = "LastName">
		</form>
		</td>
	</tr>

	<tr>
		<td>Email Id : </td>
		<td>
		<form>
			<input type="text" name ="EmailId">
		</form>
		</td>
	</tr>

	<tr>
		<td>Password : </td>
		<td>
		<form>
			<input type="password" name ="Password">
		</form>
		</td>
	</tr>

	<tr>
		<td>Comments (if any) : </td>
		<td>
		<form>
		<textarea rows="4" cols="50"></textarea>
		</form>
		</td>
	</tr>

</table>

<button type="button">SUBMIT</button>
<hr>

</body>
</html>
